<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente almente e diminua o tamando do navegador</p>
<picture>
    <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="imagem flexivel">
</picture>
<h1>Reproduzindo audios</h1>
<p>irei colocar um audio no meu html5</p>
<audio preload="metadata" controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>o audio nao e compativel clique <a href="midia/guanacast-33.mp3">aqui</a> para baixalo</p>
</audio>
</body>
</html>

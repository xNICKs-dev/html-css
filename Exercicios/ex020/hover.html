<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div:hover{
            color:red;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: black;
            background-color: yellow;
            width: 300px;
        }
    </style>
</head>
<body>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Ola vc me achou</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>

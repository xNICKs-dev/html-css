<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icone.png">
    <title>Tag's HTML</title>
</head>
<body>
    <h1>Tag'g HTML 5</h1>
    <p>em html5, podemos inserir elementos nas listas a seguir. Passe o mouse por cima Para descobir qual tag se deve usar em cada caso</p>
    <ul>
        <li><abbr title="Usar tag:&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar tag:&lt;h1...h6&gt;">Titulos</abbr></li>
        <li><abbr title="Usar tag:&lt;img src alt&gt;">Imagens</abbr></li>
        <li><abbr title="Usar tag:&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar tag:&lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="Usar tag:&lt;ol&gt; e &lt;li&gt;">Listas-numeradas</abbr></li>
        <li><abbr title="Usar tag:&lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
